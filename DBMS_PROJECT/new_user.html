<!<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h3>New User Form</h3>
    <meta charset="utf-8">
    <title> New user </title>
  </head>
  <body>
  <form class="New User" action="index.html" method="get">
    <label for="F_Name">First Name:</label>
    <input type="text" name="First Name" value="Enter your First name">
    <br>
    <br>
    <label for="Middle_Name">Middle_Name:</label>
    <input type="text" name="Middle_Name" value="Enter your Middle name">
    <br>
    <br>
    <label for="Last_Name">Last Name:</label>
    <input type="text" name="Last Name" value="Enter your Last name">
    <br>
    <br>
    <label for="Email_id">Email_id:</label>
    <input type="email" name="Email_id" value="1234@email.com">
    <br>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br>
    <br>
    <label for="Date Of Birth">Date Of Birth:</label>
    <input type="date" name="Date Of Birth" value="Enter your Date Of Birth">
    <br>
    <br>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <br>
    <br>
    <label for="User_name">Enter your User name</label>
    <input type="text" name="User_name" value="Enter your User Name HERE">
    <br>
    <br>

    <button type="submit" form="New User" value="Submit">Submit</button>






  </form>

  </body>
</html>
